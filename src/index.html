<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Instacar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 500px;
      background-color: transparent;
      display: table;
      color: black;

    }

    .content {
      padding: 20px;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>

<body>
  <app-root>
    <div class="main">
      <div class="content">
        <div class="spinner-border" role="status">
        </div>
      </div>
    </div>
  </app-root>
</body>

</html>
